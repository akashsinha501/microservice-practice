version: "3.9"  # optional, but recommended

services:
  accounts:
    image: "akashkr501/accounts:s4"
    container_name: account-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - Akash

  loans:
    image: "akashkr501/loans:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - Akash

  cards:
    image: "akashkr501/cards:s4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - Akash

# âœ… Top-level networks section
networks:
  Akash:
    driver: bridge
